        Summary: function () {
          var uzunluk = 20;

          if (this.Text.length <= uzunluk) {

      function ozetle(text, uzunluk) {
        var ozet = text.split(" ");
        var ozetS = [];
        toplamUzunluk = 0;

        if (text.length <= uzunluk) {
          return text;
        } else {
          for (let index = 0; index < ozet.length; index++) {
            ozetS[index] = ozet[index];

            toplamUzunluk += ozet[index].length;
            if (toplamUzunluk > uzunluk) break;
          }

          return ozetS.join(" ");
        }
      }
